<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minascoders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Bem-vindo ao site Minascoders</h1>
        <div>
            <a href="{{ url_for('noticias') }}">Not√≠cias</a>
            <a href="{{ url_for('Dashboard') }}">Dashboard</a>
        </div>
    </header>

    <main>
        <h2>Projeto desenvolvido por:</h2>
        <div class="participantes">
            {% for participante in participantes %}
                <div class="participante">
                    <img src="{{ participante['imagem'] }}" alt="{{ participante['nome'] }}" class="foto">
                    <p><strong>{{ participante['nome'] }}</strong></p>
                    <p>{{ participante['email'] }}</p>
                    <p><a href="{{ participante['link_github'] }}" target="_blank">GitHub</a></p>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <div class="carousel">
            {% for patrocinador in patrocinadores %}
                <a href="{{ patrocinador['link_site'] }}" target="_blank">
                    <img src="{{ patrocinador['imagem'] }}" alt="{{ patrocinador['nome'] }}">
                </a>
            {% endfor %}
        </div>
    </footer>
</body>
</html>
