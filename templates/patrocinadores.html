<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrocinadores</title>
    <!-- Adicionando Bootstrap para melhorar a aparência -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <style>
        body {
            background-color: #f0f8ff; /* Fundo azul claro */
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #ffffff; /* Fundo branco para o conteúdo */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        h1 {
            color: #20B2AA; /* Verde-água para o título */
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
        }

        .img-fluid {
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width: 100%;
            height: auto;
        }

        .img-fluid:hover {
            transform: translateY(-5px); /* Efeito de levantar ao passar o mouse */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        h5 {
            color: #20B2AA; /* Verde-água para o nome do patrocinador */
            font-weight: bold;
            margin-top: 1rem;
        }

        .text-muted {
            color: #777; /* Cor mais suave para o nível */
        }

        .btn-voltar {
            background-color: #20B2AA; /* Verde-água */
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 25px;
            text-align: center;
            display: block;
            margin: 2rem auto;
            width: fit-content;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .btn-voltar:hover {
            background-color: #1E90FF; /* Azul claro ao passar o mouse */
            transform: scale(1.05); /* Efeito de crescimento */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Patrocinadores</h1>

        <!-- Exibindo os patrocinadores -->
        <div class="row">
            {% for patrocinador in patrocinadores %}
            <div class="col-md-3 text-center mb-4">
                <h5>{{ patrocinador['nome'] }}</h5> <!-- Título acima da imagem -->
                <a href="{{ patrocinador['link_site'] }}" target="_blank">
                    <img src="{{ patrocinador['imagem'] }}" class="img-fluid mb-3" alt="{{ patrocinador['nome'] }}">
                </a>
                <p class="text-muted">Nível: {{ patrocinador['nivel'] }}</p>
            </div>
            {% endfor %}
        </div>

        <!-- Botão destacado para voltar à página inicial -->
        <a href="/" class="btn-voltar">Voltar à Página Inicial</a>
    </div>
</body>
</html>
